<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIBR - Multi Interface Browser Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: {
                surface: 'rgba(255, 255, 255, 0.03)',
                border: 'rgba(255, 255, 255, 0.08)',
                highlight: 'rgba(255, 255, 255, 0.15)',
                text: 'rgba(255, 255, 255, 0.9)',
                muted: 'rgba(255, 255, 255, 0.5)',
              },
              lab: {
                bg: '#f8f9fa',
                surface: '#ffffff',
                accent: '#2563eb', // Cobalt Blue
                text: '#1e293b',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
              'glass-sm': '0 4px 16px 0 rgba(0, 0, 0, 0.2)',
              'glow': '0 0 20px rgba(220, 38, 38, 0.3)',
              'cyber': '0 0 30px -5px rgba(220, 38, 38, 0.15), 0 0 10px -2px rgba(220, 38, 38, 0.1)',
              'lab': '0 10px 40px -10px rgba(0,0,0,0.1)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'flash': 'flash 0.5s ease-out forwards',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              flash: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              }
            }
          },
        },
        plugins: [
          function({ addBase, addUtilities }) {
            // 1. Base Styles (Body Transition & Scrollbars)
            addBase({
              'body': {
                transition: 'background-color 0.5s ease',
              },
              '::-webkit-scrollbar': {
                width: '8px',
                height: '8px',
              },
              '::-webkit-scrollbar-track': {
                background: 'transparent',
              },
              '::-webkit-scrollbar-thumb': {
                background: 'rgba(255, 255, 255, 0.1)',
                borderRadius: '4px',
                backdropFilter: 'blur(4px)',
              },
              '::-webkit-scrollbar-thumb:hover': {
                background: 'rgba(220, 38, 38, 0.4)',
              },
              // Light Mode Scrollbar Overrides
              '.light ::-webkit-scrollbar-thumb': {
                background: 'rgba(0, 0, 0, 0.1)',
              },
              '.light ::-webkit-scrollbar-thumb:hover': {
                background: 'rgba(37, 99, 235, 0.4)',
              },
            });

            // 2. Utility Classes for Background Grids
            addUtilities({
              '.cyber-grid': {
                'background-size': '40px 40px',
                'background-image': `
                  linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px)
                `,
                'mask-image': 'radial-gradient(circle at center, black 40%, transparent 100%)',
              },
              '.lab-grid': {
                'background-size': '40px 40px',
                'background-image': `
                  linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px)
                `,
                'mask-image': 'radial-gradient(circle at center, black 60%, transparent 100%)',
              }
            });
          }
        ]
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="text-glass-text overflow-hidden selection:bg-red-600/30 selection:text-red-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
